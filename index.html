<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="./controller.js"></script>
</head>

<body class="container" style="background-color: brown;">
    <div align="center">
        <h1 style="color: aqua;">Addmission Form</h1>
        <h2 style="color: blue;">Seccion 2018-2022</h2>
        <h3 style="color:blueviolet;"><i><u> NATIONAL BUSINESS COLLEGE, PATNA</u></i></h3>
    </div>
    <hr>
    <div>
        <label for="" style="color: blue;">Name of Student</label>
        <input id="student" class="form-control" type="text" placeholder="Enter Student Name">
        <label for="" style="color: blue">Fither's Name</label>
        <input id="father" class="form-control" type="text" placeholder="Enter Fither's Name"> 
        <label for="" style="color: blue">Mother's Name</label>
        <input id="mother" class="form-control" type="text" placeholder="Enter Mother's Name">
        <label for="" style="color: blue">Date of Birth</label>
        <input id="date" class="form-control" type="date" placeholder="MM/DD/YYYY">
        <label for="" style="color: blue">Adhar number</label>
        <input id="addhar" class="form-control" type="number" placeholder="Enter Adhar number">
        <label for="" style="color: blue">E-mail</label>
        <input id="email" class="form-control" type="email" placeholder="Enter E-mail">
        <label for="" style="color: blue">Phone</label>
        <input id="phone" class="form-control" type="text" placeholder="Enter Phone Number">
        <label for="" style="color: blue">Address</label>
        <input id="address" class="form-control" type="Address" placeholder="Enter your Address">
        <label for="" style="color: blue">Area pin-code</label>
        <input id="pin" class="form-control" type="number" placeholder="Enter Pin-code">
        <label for="" style="color: blue">Nationality</label>
        <input id="national" class="form-control" type="Nationality" placeholder="Enter Nationality">
        <label for="" style="color: blue">Religion</label>
        <input id="religion" class="form-control" type="Religion" placeholder="Enter Religion">
    </div>
    <br>
    <div align="right">
        <button id="server" class="btn btn-success">Save to Server</button>
    </div>


</body>

</html>
